<app-home></app-home>
<hr>
<h3 class="text-center">Reservation History</h3>
<br>
<table class="table table-striped">
    <thead>
        <th>Guest Name</th>
        <th>Guest Email</th>
        <th>Check-in Date</th>
        <th>Check-out Date</th>
        <th>Room Number</th>
        <th>Actions</th>
    </thead>

    <tbody>
        <tr *ngFor="let item of reservations">
            <td>{{item.guestName}}</td>
            <td>{{item.guestEmail}}</td>
            <td>{{item.checkInDate}}</td>
            <td>{{item.checkOutDate}}</td>
            <td>{{item.checkOutDate}}</td>
            <td>
                <button class="btn btn-sm btn-danger mx-1" (click)="deleteRservation(item.id)">Delete </button>
                <button class="btn btn-sm btn-secondary mx-1" [routerLink]="['/reservation/edit',item.id]">Edit </button>
            </td>
        </tr>

    </tbody>

</table>
<ul *ngIf="reservations.length ; else noReservation"></ul>
<ng-template #noReservation>
    <p>No Reservation available</p>
</ng-template>
